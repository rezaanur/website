<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="bootstrapp/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrapp/js/popper.min.js" />
    <link rel="stylesheet" href="style.css" />
    <body>
      <!-- Recovery -->
      <section id="login">
        <div class="auth">
          <div class="container">
            <div class="row d-flex justify-content-center">
              <div class="col-md-7 col-lg-5">
                <div class="card">
                  <div class="card-body">
                    <h1 class="m-4 text-center">Account Recovery</h1>
                    <form>
                      <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Enter Your E-mail Address below to reset your password</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email" />
                        </div>
                        <div class="pt-3 d-grid gap-2">
                          <button type="submit" class="btn btn-primary" onclick="alert('Check Email')">Submit</button>
                        </div>
                        <p class="m-3">Already Have an Account? <a href="index.html" class="text-decoration-none">Sign In</a></p>
                      </form>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- end Recovery -->
    </body>
  </head>
</html>
