<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="bootstrapp/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrapp/js/popper.min.js" />
    <link rel="stylesheet" href="style.css" />
    <body>
      <!-- login  -->
      <section id="login">
        <div class="auth">
          <div class="container">
            <div class="row d-flex justify-content-center">
              <div class="col-md-7 col-lg-5">
                <div class="card">
                  <div class="card-body shadow-lg p-4 bg-body rounded">
                    <h1 class="m-4 text-center">SIGN IN</h1>
                    <form>
                      <div class="mb-3 form-check">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                      </div>
                      <div class="mb-3 form-check">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" />
                      </div>
                      <div class="row">
                        <div class="col-6 text-start">
                          <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" />
                            <label class="form-check-label ml-2" for="remember">Remember</label>
                          </div>
                        </div>
                        <div class="col-6 text-end">
                          <a href="forgot.html" class="text-decoration-none">Forgot Your Password?</a>
                        </div>
                      </div>
                      <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                      </div>
                      <p class="mt-4 text-muted">New Member?<a href="register.html" class="text-decoration-none">Create Account</a></p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- end login -->
    </body>
  </head>
</html>
